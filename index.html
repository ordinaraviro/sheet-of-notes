<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <ul class="list-of-notes">
      <li class="note">
        <span class="note-text">Note text</span>
        <button class="up">up</button>
        <button class="down">down</button>
        <button class="btn-add-sublist">add sublist</button>
        <button class="btn-remove-sublist">remove sublist</button>
        <button class="remove">remove</button>
      </li>
      <li class="note-to-add">
        <input type="text" class="text-note-to-add" />
        <button class="btn-note-to-add">Add</button>
      </li>
    </ul>
    <script src="src/index.js"></script>
  </body>
</html>
